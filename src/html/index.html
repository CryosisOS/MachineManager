<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link href="./css/styles.scss" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <script src="./libs/popper/popper.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="top-bar" class="row" style="overflow-x: hidden;">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            app title
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="container-fluid" style="overflow-x: hidden;">
        <div id="main-screen" class="row">
            <div id="main-col-1" class="col-4 main-col" style="background-color: pink;">
                <button id="btn-img-1" type="button" class="btn btn-img btn-lg">btn 1</button>
            </div>
            <div id="main-col-2" class="col-4 main-col" style="background-color: blue;">
                <button id="btn-img-2" type="button" class="btn btn-img btn-lg">btn 2</button>
            </div>
            <div id="main-col-3" class="col-4 main-col" style="background-color: pink;">
                <button id="btn-img-3" type="button" class="btn btn-img btn-lg">btn 3</button>
            </div>
        </div>
    </div>

    <div id="bottom-bar" class="row" style="margin-bottom:0; overflow-x: hidden;">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            bottom bar
        </div>
        <div class="col-md-1"></div>
    </div>
    <!-- 
        <h1>Hello World!</h1>
        <div id="welcome-message">
            We are using Node.js <span id="node-version"></span>,
            Chromium <span id="chrome-version"></span>,
            and Electron <span id="electron-version"></span>.
        </div>
        <button id="hide-button" onclick="hideText()">Click Me!</button>
        <button id="show-button" onclick="showText()">Click Me!</button>
    -->

    <script>
        function hideText() {
            $('#footer').hide();
            $("#hide-button").hide();
            $("#show-button").show();
        }

        function showText() {
            $('#footer').show();
            $("#show-button").hide();
            $("#hide-button").show();
        }
    </script>
</body>

</html>
